{layout name="public/layout"/}


<h4 class="text-center text-danger">网站管理</h4>

<form class="form-horizontal" action="{:url('site/siteUpdate')}" method="post">

	<!-- 用户的id要通过隐藏域传递到 -->
	<input type="hidden" name="id" value="{$siteInfo.id}">

   <div class="form-group" >
    <label class="col-sm-2 control-label" >网站名称:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" value={$siteInfo.name}>
    </div>
  </div>

  <div class="form-group" >
    <label class="col-sm-2 control-label" >关键字:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="keywords" value={$siteInfo.keywords}>
    </div>
  </div>


 <div class="form-group">
    <label for="content" class="col-sm-2 control-label">网站描述</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="desc" id="desc" value="" style="min-height: 230px">{$siteInfo.desc}</textarea>
          </div>
    </div>

  <div class="form-group" >
    <label class="col-sm-2 control-label">网站启闭状态:</label>
    <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" name="is_open"  value="1" 
          {eq name="$siteInfo.is_open" value="1"} 
          checked="" 
          {/eq}
          >开启
        </label>

        <label class="radio-inline">
          <input type="radio" name="is_open" value="0" 
          {eq name="$siteInfo.is_open" value="0"} 
          checked="" 
          {/eq}
          >关闭
        </label>
    </div>
  </div>

{neq name="$siteInfo.is_open" value="0"}
  <div class="form-group" >
    <label class="col-sm-2 control-label">允许注册状态:</label>
    <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" name="is_reg"  value="1" 
          {eq name="$siteInfo.is_reg" value="1"} 
          checked="" 
          {/eq}
          >开启
        </label>

        <label class="radio-inline">
          <input type="radio" name="is_reg" value="0" 
          {eq name="$siteInfo.is_reg" value="0"} 
          checked="" 
          {/eq}
          >关闭
        </label>
    </div>
  </div>
{/neq}

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">保存</button>
    </div>
  </div>
</form>

 <script type="text/javascript">

     bkLib.onDomLoaded(function() {
      
       new nicEditor({iconsPath : '/static/js/nicEditorIcons.gif'}).panelInstance('desc');
         });
 
     </script>
