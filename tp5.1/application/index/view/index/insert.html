{extend name="public/base"/}

{block name='body'}
<div class="row">
     <div class="col-md-8">
        <div class="page-header">

        	<h2>发布文章</h2>
        </div>
			  <form action="{:url('index/index/save')}" method="post" id="login" enctype="multipart/form-data">

               <input type="hidden" name="user_id" value="{$Think.session.user_id}">


              <div class="form-group">
			    <label for="title" class="col-sm-2 control-label">标题</label>
			    <div class="col-sm-10">
			      <input type="text" name="title" value="" class="form-control" id="inputEmail2" placeholder="文章标题">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="cate_id" class="col-sm-2 control-label">分类</label>
			     <div class="col-sm-10">
			      <select  name="cate_id" class="form-control">
			      	{volist name='catelist' id='vol'}
			      	 <option value="{$vol.id}">{$vol.name}
			      	 </option>
			      	{/volist}
			      </select>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="content" class="col-sm-2 control-label">文章内容</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" name="content" id="content" style="min-height: 230px"></textarea>
			    </div>
			  </div>

             <div class="form-group">
			    <label for="title_img" class="col-sm-2 control-label">标题图片</label>
			    <div class="col-sm-10">
			      <input type="file" name="title_img" value="" class="form-control" id="title_img" placeholder="标题图片">
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type='submit' class="btn btn-primary" id="submit">保存</button>
			    </div>
			  </div>
			</form>
       <!-- 插件库jq22.com -->
	   <script type="text/javascript">

		 bkLib.onDomLoaded(function() {
	    
	     new nicEditor({iconsPath : '/static/js/nicEditorIcons.gif'}).panelInstance('content');
         });
 
	   </script>
    </div>
 
{/block}
